<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Static File - WhisprNet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4f46e5;
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 30px;
      border-radius: 10px;
    }
    form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      background-color: #10b981;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Static File Test</h1>
    <p>If you can see this page, the static file server is working correctly.</p>
    <p>Now we need to ensure React Router handles deep routes properly.</p>
    <p id="time"></p>
    
    <form id="token-form">
      <h2>Test Invitation Tokens</h2>
      <p>Enter a token below to test different formats:</p>
      <textarea id="token-input" placeholder="Paste your JWT token here..."></textarea>
      
      <div class="buttons">
        <button type="button" id="path-button">Test as Path Parameter</button>
        <button type="button" id="query-button">Test as Query Parameter</button>
      </div>
    </form>
  </div>

  <script>
    // Add the current time to verify the page is fresh
    document.getElementById('time').textContent = 'Page loaded at: ' + new Date().toLocaleTimeString();
    
    // Setup token testing
    document.getElementById('path-button').addEventListener('click', function() {
      const token = document.getElementById('token-input').value.trim();
      if (!token) {
        alert('Please enter a token first');
        return;
      }
      
      // Navigate to the path parameter version
      window.location.href = `/invitations/accept/${encodeURIComponent(token)}`;
    });
    
    document.getElementById('query-button').addEventListener('click', function() {
      const token = document.getElementById('token-input').value.trim();
      if (!token) {
        alert('Please enter a token first');
        return;
      }
      
      // Navigate to the query parameter version
      window.location.href = `/invitations/accept?token=${encodeURIComponent(token)}`;
    });
    
    // Alert to verify JavaScript execution
    setTimeout(() => {
      alert('Static test file loaded successfully!');
    }, 500);
  </script>
</body>
</html>
