<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhisprNet.ai - Invitation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        width: 100%;
        max-width: 600px;
        padding: 40px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        text-align: center;
      }
      .header {
        margin-bottom: 30px;
      }
      h1 {
        color: #2563eb;
        font-size: 28px;
      }
      .form {
        text-align: left;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #334155;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #cbd5e1;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 14px;
        background-color: #2563eb;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #1d4ed8;
      }
      .token-display {
        margin-top: 20px;
        padding: 10px;
        background-color: #f8fafc;
        border-radius: 4px;
        overflow-wrap: break-word;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>WhisprNet Invitation</h1>
        <p>Please complete your account setup</p>
      </div>
      <div class="form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="your@email.com" disabled>
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="Enter your first name">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Enter your last name">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a secure password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password">
        </div>
        <button id="submit-btn">Complete Registration</button>
      </div>
      <div class="token-display" id="token-display"></div>
    </div>

    <script>
      // Display an alert when the page loads
      window.onload = function() {
        alert("Invitation page loaded successfully!");
        
        // Extract token from URL
        const path = window.location.pathname;
        const tokenMatch = path.match(/\/invitations\/accept\/(.+)/);
        const token = tokenMatch ? tokenMatch[1] : 'No token found';
        
        // Display token
        document.getElementById('token-display').textContent = 'Token: ' + token;
        
        // Set up button click handler
        document.getElementById('submit-btn').addEventListener('click', function() {
          alert('Registration button clicked! Token: ' + token);
        });
      };
    </script>
  </body>
</html>
